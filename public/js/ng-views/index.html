<h1>{{vm.drinks.length}} drink specials in DC</h1>
<div class="drinks">
  <p>Search Query: {{searchDrinks}}</p>
  <input type="text" placeholder="Search The List" ng-model="searchDrinks" />

  <div data-ng-repeat="drink in vm.drinks | filter:searchDrinks">
    <h2><a data-ui-sref="show({restaurant_name: drink.restaurant_name})">{{drink.restaurant_name}}</a></h2>
    <p>every {{drink.day}} at {{drink.time_start}}</p>
  </div>
</div>

<form ng-submit="vm.create()">
  <input type="text" ng-model="vm.newDrink.restaurant_name" placeholder="Restaurant Name" /><br />
  <input type="radio" ng-model="vm.newDrink.type" value="Open Bar" /> Open Bar <br />
  <input type="radio" ng-model="vm.newDrink.type" value="Brunch" /> Brunch <br />
  <input type="number" ng-model="vm.newDrink.time_start" placeholder="Start Time" />
  <input type="text" ng-model="vm.newDrink.day" placeholder="What Day of The Week?" />
  <input type="date" ng-model="vm.newDrink.date"  /> If a one time thing, what day? <br />
  <input type="text" ng-model="vm.newDrink.meridiem" max="2" placeholder="AM or PM" />
  <input type="number" ng-model="vm.newDrink.time_end" placeholder="End Time" />
  <input type="number" ng-model="vm.newDrink.price" placeholder="($)Price" />
  <input type="text" ng-model="vm.newDrink.address" placeholder="Full Address" />
  <input type="hidden" ng-model="vm.newDrink.votes" />
  <button type="submit">Add New Restaurant</button>
</form>
