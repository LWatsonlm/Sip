<h1>{{vm.drinks.length}} drink specials in DC</h1>
<div class="drinks">
  <p data-ng-repeat="drink in vm.drinks">
    <a data-ng-sref="show">{{drink.restaurant_name}}</a> every {{drink.day}} at {{drink.time_start}}
  </p>
</div>


<br />
<form action="/drinks" method="post">
  <input type="text" name="drink[restaurant_name]" placeholder="Restaurant Name" /><br />
  <input type="radio" name="drink[type]" value="Open Bar" /> Open Bar <br />
  <input type="radio" name="drink[type]" value="Brunch" /> Brunch <br />
  <input type="number" name="drink[time_start]" placeholder="Start Time" />
  <input type="text" name="drink[day]" placeholder="What Day of The Week?" />
  <input type="date" name="drink[date]"  /> If a one time thing, what day? <br />
  <input type="text" name="drink[meridiem]" max="2" placeholder="AM or PM" />
  <input type="number" name="drink[time_end]" placeholder="End Time" />
  <input type="number" name="drink[price]" placeholder="($)Price" />
  <input type="text" name="drink[address]" placeholder="Full Address" />
  <input type="hidden" name="drink[votes]" default= 0  />
  <button type="submit">Add New Restaurant</button>
</form>
