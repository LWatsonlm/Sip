<div class="master">
  <div class="sidebar">
    <div class="page-header">
      <h1>{{vm.drinks.length}} bottomless drink specials in DC</h1>
    </div>
    <h3>Search Query: {{searchDrinks}}</h3>
    <form>
      <input type="text" class="form-control" placeholder="Search The List" ng-model="searchDrinks" >
    </form>

    <div data-ng-repeat="drink in vm.drinks | filter:searchDrinks">
      <h2><a class="link" data-ui-sref="show({restaurant_name: drink.restaurant_name})">{{drink.restaurant_name}}</a></h2>
      <p>{{drink.type}} every {{drink.day}} at {{drink.time_start}}{{drink.meridiem}}. Price: ${{drink.price}}</p>
    </div>
  </div>

  <div class="container">
    <div id='map'></div>
  </div>
</div>

<div class="form">
  <div class="page-header">
  <h2>Know about a good deal?</h2>
  <p class="lean">Add it using this form:</p>
  </div>
  <form ng-submit="vm.create()" class="form-horizontal">
    <div class="form-group">
      <label for="inputName">Restaurant Name</label>
      <input type="text" class="form-control" ng-model="vm.newDrink.restaurant_name" placeholder="Barcelona Wine Bar" />
    </div>

    <div class="form-group">
      <label for="inputType">Open Bar or Brunch?</label><br />
      <input type="radio" name="inlineRadioOptions" id="inlineRadio1" ng-model="vm.newDrink.type" value="Open Bar" /> Open Bar <br />
      <input type="radio" name="inlineRadioOptions" id="inlineRadio2" ng-model="vm.newDrink.type" value="Brunch" /> Brunch
    </div>

    <div class="">
      <label for="inputStartTime">Start Time?</label>
      <input type="number" ng-model="vm.newDrink.time_start" placeholder="7" />
    </div>

    <div class="">
      <label for="inputDayofWeek">What Day of The Week?</label>
      <input type="text" ng-model="vm.newDrink.day" placeholder="Thursday" />
    </div>

    <div class="">
      <label for="inputMeridiem">AM or PM?</label>
      <input type="text" ng-model="vm.newDrink.meridiem" max="2" placeholder="AM or PM" />
    </div>

    <div class="">
      <label for="inputEndTime">End Time?</label>
      <input type="number" ng-model="vm.newDrink.time_end" placeholder="10" />
    </div>
    <div class="">
      <label for="inputPrice">Price?</label>
      <input type="number" ng-model="vm.newDrink.price" placeholder="5" />
    </div>

    <div class="col-xs-4">
      <label for="inputFullAddress">Enter Full Address</label>
      <input type="text" class="form-control" ng-model="vm.newDrink.address" placeholder="1239 Vermont Ave NW Washington, DC 20005" />
    </div>

    <button type="submit" class="btn btn-default">Add New Restaurant</button>
  </form>
</div>
