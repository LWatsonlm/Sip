<div ng-if="!vm.drink">
  <h2>That Restaurant Doesn't Exist!</h2>
</div>

<div ng-if="vm.drink">
  <h2>{{vm.drink.restaurant_name}} has {{vm.drink.type}} on {{vm.drink.day}}</h2>

  <h3>Details:</h3>
  <p>Start Time: {{vm.drink.time_start}}{{vm.drink.meridiem}}</p>
  <p>End Time: {{vm.drink.time_end}}</p>
  <p>Price: ${{vm.drink.price}}</p>
  <p>Address: {{vm.drink.address}}</p>
</div>
